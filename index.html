<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Employee Data - 2024</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .hidden-row {
            display: none;
        }
        .hidden-day {
            display: none;
        }
    </style>
    <script>
        function toggleMonth(monthId) {
            var rows = document.querySelectorAll('.' + monthId);
            for (var i = 0; i < rows.length; i++) {
                rows[i].style.display = (rows[i].style.display === 'none' || rows[i].style.display === '') ? 'table-row' : 'none';
            }
        }

        function toggleDay(monthId, dayId) {
            var dayRows = document.querySelectorAll('.' + monthId + '-' + dayId);
            for (var i = 0; i < dayRows.length; i++) {
                dayRows[i].style.display = (dayRows[i].style.display === 'none' || dayRows[i].style.display === '') ? 'table-row' : 'none';
            }
        }
    </script>
</head>
